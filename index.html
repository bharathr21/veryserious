<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation Page</title>
  <style> button#button2 { transition: margin-left 0.5s, transform 0.5s; } button#button2.hovered { margin-left: 50%; transform: translateX(-50%); } </style>
</head>
<body>

  <h1>Do you want to take Bharath out for a coffee tomorrow?</h1>

  <button onclick="buttonClicked('Button 1')">Yessss</button>
  <button id="button2" onmouseover="moveButtonAway()" onmouseout="resetButtonPosition()" onclick="toggleButtonPosition()"> NO! </button>

  <script> function buttonClicked(buttonName) { alert(buttonName + " clicked!"); } function moveButtonAway() { const secondButton = document.getElementById('button2'); secondButton.classList.add('hovered'); } function resetButtonPosition() { const secondButton = document.getElementById('button2'); secondButton.classList.remove('hovered'); } function toggleButtonPosition() { const secondButton = document.getElementById('button2'); secondButton.classList.toggle('hovered'); } </script>

</body>
</html>
